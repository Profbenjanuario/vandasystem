<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Painel de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-title {
            color: #333;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats-card {
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }
        .btn-tool {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 page-title"><i class="fas fa-cog me-2"></i>Configurações do Sistema</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-building me-2"></i>Informações da Empresa</h5>
                    </div>
                    <div class="card-body">
                        <form id="form-configuracoes">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nome-empresa" class="form-label">Nome da Empresa *</label>
                                        <input type="text" class="form-control" id="nome-empresa" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cnpj" class="form-label">CNPJ</label>
                                        <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <textarea class="form-control" id="endereco" rows="2" placeholder="Endereço completo..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="empresa@email.com">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="window.parent.salvarConfiguracoesForm()">
                                <i class="fas fa-save me-1"></i>Salvar Configurações
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-database me-2"></i>Banco de Dados</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <i class="fas fa-box text-primary me-2"></i>Produtos
                                <span class="badge bg-primary rounded-pill" id="config-total-produtos">0</span>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <i class="fas fa-shopping-cart text-success me-2"></i>Vendas
                                <span class="badge bg-success rounded-pill" id="config-total-vendas">0</span>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <i class="fas fa-cog text-info me-2"></i>Configurações
                                <span class="badge bg-info rounded-pill" id="config-total-config">1</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-warning text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-tools me-2"></i>Ferramentas</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-tool" onclick="fazerBackup()">
                                <i class="fas fa-download me-1"></i>Backup de Dados
                            </button>
                            <button class="btn btn-outline-warning btn-tool" onclick="limparCache()">
                                <i class="fas fa-broom me-1"></i>Limpar Cache
                            </button>
                            <button class="btn btn-outline-danger btn-tool" onclick="resetarSistema()">
                                <i class="fas fa-trash me-1"></i>Resetar Sistema
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-info-circle me-2"></i>Sobre o Sistema</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Versão:</strong> 2.0.0</p>
                        <p><strong>Banco de Dados:</strong> Supabase</p>
                        <p><strong>Desenvolvido com:</strong> HTML, CSS, JavaScript</p>
                        <p class="mb-0"><strong>Última actualização:</strong> <span id="data-atualizacao"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
