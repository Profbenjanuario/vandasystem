<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos | Stunner System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
      min-height: 100vh;
      padding-bottom: 60px;
      color: #1e293b;
    }

    header {
      padding: 20px;
      text-align: center;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .page-title {
      font-size: 22px;
      font-weight: 700;
      color: #2563eb;
    }

    .btn-new {
      display: block;
      width: 90%;
      margin: 16px auto;
      padding: 14px;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.4);
    }

    .product-list {
      padding: 0 20px;
    }

    .product-item {
      background: white;
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .product-code {
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .product-name {
      font-weight: 600;
      font-size: 16px;
    }

    .product-details {
      font-size: 14px;
      color: #64748b;
      margin: 6px 0;
    }

    .product-stock {
      display: inline-block;
      background: #dcfce7;
      color: #166534;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 30px 20px;
      color: #64748b;
      font-style: italic;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(102, 102, 102, 0.85);
      font-style: italic;
      font-weight: 300;
      padding: 8px 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    /* Modal de Cadastro */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      width: 95%;
      max-width: 400px;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1e40af;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #334155;
      font-size: 14px;
    }

    .input-group select, .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      font-size: 16px;
    }

    .btn-modal {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-modal {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-title">Produtos</h1>
  </header>

  <button class="btn-new" onclick="openModal()">+ Novo Produto</button>

  <div class="product-list" id="productList">
    <div class="loading">Carregando produtos...</div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">×</span>
      <div class="modal-title">Novo Produto</div>
      <div class="input-group">
        <label for="prod_name">Nome *</label>
        <input type="text" id="prod_name" required />
      </div>
      <div class="input-group">
        <label for="prod_code">Código Único *</label>
        <input type="text" id="prod_code" required placeholder="Ex: CHA579" />
      </div>
      <div class="input-group">
        <label for="prod_category">Categoria *</label>
        <select id="prod_category" onchange="loadBrandsForProduct()"></select>
      </div>
      <div class="input-group">
        <label for="prod_brand">Marca</label>
        <select id="prod_brand"></select>
      </div>
      <div class="input-group">
        <label for="prod_price">Preço (MT) *</label>
        <input type="number" id="prod_price" step="0.01" required />
      </div>
      <div class="input-group">
        <label for="prod_stock">Quantidade Inicial *</label>
        <input type="number" id="prod_stock" min="0" required />
      </div>
      <div class="input-group">
        <label for="prod_desc">Descrição</label>
        <input type="text" id="prod_desc" placeholder="Cor, tamanho, etc." />
      </div>
      <button class="btn-modal" onclick="saveProduct()">Salvar Produto</button>
    </div>
  </div>

  <footer>© Powered by Stunner System | 2S_Benjanuário</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = 'https://kidraspdcmhohddyzkxs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZHJhc3BkY21ob2hkZHl6a3hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODI1MzIsImV4cCI6MjA4MDE1ODUzMn0.NIZcrXMzVo0E_jBJDKTbFaxGoKcJwEVD8DCYb_uT414';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let categories = [];
    let brands = [];

    async function checkAuth() {
      const {  { user } } = await supabase.auth.getUser();
      if (!user) window.location.href = 'index.html';
    }

    function showMessage(text, type = 'error') {
      alert(text); // Simples para mobile
    }

    async function loadCategoriesForModal() {
      const { data, error } = await supabase
        .from('categories')
        .select('id, name')
        .order('name');
      if (error) return;
      categories = data;
      const sel = document.getElementById('prod_category');
      sel.innerHTML = '';
      data.forEach(cat => {
        sel.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
      });
      loadBrandsForProduct();
    }

    async function loadBrandsForProduct() {
      const categoryId = document.getElementById('prod_category').value;
      const sel = document.getElementById('prod_brand');
      sel.innerHTML = '<option value="">Nenhuma</option>';
      if (!categoryId) return;
      const { data, error } = await supabase
        .from('brands')
        .select('id, name')
        .eq('category_id', categoryId)
        .order('name');
      if (error) return;
      data.forEach(b => {
        sel.innerHTML += `<option value="${b.id}">${b.name}</option>`;
      });
    }

    async function loadProducts() {
      const { data, error } = await supabase
        .from('products')
        .select(`
          id, name, product_code, price, stock_quantity, description,
          categories(name),
          brands(name)
        `)
        .order('name');

      if (error) {
        document.getElementById('productList').innerHTML = '<div class="loading">Erro ao carregar.</div>';
        return;
      }

      if (data.length === 0) {
        document.getElementById('productList').innerHTML = '<div class="loading">Nenhum produto cadastrado.</div>';
        return;
      }

      document.getElementById('productList').innerHTML = data.map(p => `
        <div class="product-item">
          <div class="product-header">
            <div class="product-name">${p.name}</div>
            <div class="product-code">${p.product_code}</div>
          </div>
          <div class="product-details">
            Categoria: ${p.categories?.name || '—'}<br>
            Marca: ${p.brands?.name || '—'}<br>
            ${p.description ? `Descrição: ${p.description}<br>` : ''}
            Preço: ${p.price} MT
          </div>
          <div>
            Stock: <span class="product-stock">${p.stock_quantity} unidades</span>
          </div>
        </div>
      `).join('');
    }

    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
      loadCategoriesForModal();
      // Reset form
      document.getElementById('prod_name').value = '';
      document.getElementById('prod_code').value = '';
      document.getElementById('prod_price').value = '';
      document.getElementById('prod_stock').value = '';
      document.getElementById('prod_desc').value = '';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    async function saveProduct() {
      const name = document.getElementById('prod_name').value.trim();
      const code = document.getElementById('prod_code').value.trim().toUpperCase();
      const categoryId = document.getElementById('prod_category').value;
      const brandId = document.getElementById('prod_brand').value || null;
      const price = parseFloat(document.getElementById('prod_price').value);
      const stock = parseInt(document.getElementById('prod_stock').value);
      const desc = document.getElementById('prod_desc').value.trim() || null;

      if (!name || !code || !categoryId || isNaN(price) || isNaN(stock)) {
        return showMessage('Preencha todos os campos obrigatórios.');
      }

      const { error } = await supabase
        .from('products')
        .insert({
          name,
          product_code: code,
          category_id: categoryId,
          brand_id: brandId || null,
          price,
          stock_quantity: stock,
          description: desc
        });

      if (error) {
        showMessage('Erro: ' + (error.message || 'não foi possível salvar.'));
      } else {
        showMessage('Produto salvo com sucesso!', 'success');
        closeModal();
        loadProducts();
      }
    }

    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('productModal');
      if (event.target == modal) closeModal();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      await loadProducts();
    });
  </script>
</body>
</html>
