<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Painel de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-title {
            color: #333;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats-card {
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 page-title"><i class="fas fa-chart-line me-2"></i>Relatórios e Análises</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-filter me-2"></i>Filtros do Relatório</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="data-inicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="data-inicio">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="data-fim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="data-fim">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button class="btn btn-primary me-2" onclick="window.parent.gerarRelatorio()">
                                    <i class="fas fa-chart-bar me-1"></i>Gerar Relatório
                                </button>
                                <button class="btn btn-outline-secondary" onclick="limparFiltros()">
                                    <i class="fas fa-eraser me-1"></i>Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="stats-card bg-primary">
                    <h3 id="relatorio-total-vendas">0</h3>
                    <p class="mb-0">Total de Vendas</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card bg-success">
                    <h3 id="relatorio-total-valor">R$ 0,00</h3>
                    <p class="mb-0">Valor Total</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card bg-info">
                    <h3 id="relatorio-venda-media">R$ 0,00</h3>
                    <p class="mb-0">Ticket Médio</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Vendas do Período</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th><i class="fas fa-hashtag me-1"></i>Número</th>
                                        <th><i class="fas fa-calendar me-1"></i>Data</th>
                                        <th><i class="fas fa-user me-1"></i>Cliente</th>
                                        <th><i class="fas fa-dollar-sign me-1"></i>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-vendas">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">
                                            <i class="fas fa-chart-bar fa-2x mb-2"></i>
                                            <p>Selecione um período para gerar o relatório</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-trophy me-2"></i>Produtos Mais Vendidos</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Produto</th>
                                        <th>Qtd</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-produtos">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">
                                            <i class="fas fa-box fa-2x mb-2"></i>
                                            <p>Nenhum dado disponível</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-download me-2"></i>Exportar Dados</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="exportarVendasCSV()">
                                <i class="fas fa-file-csv me-1"></i>Exportar Vendas (CSV)
                            </button>
                            <button class="btn btn-outline-success" onclick="exportarProdutosCSV()">
                                <i class="fas fa-file-excel me-1"></i>Exportar Produtos (CSV)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  </html>
